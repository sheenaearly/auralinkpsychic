    <!-- #keywords -->
    <meta name="keywords" content="boot, Bootstrap, PairUp HTML Template">
    <!-- #description -->
    <meta name="description" content="PairUp HTML Template">
    <!-- #title -->
    <title>PairUp - PairUp HTML Template</title>
    <!-- #favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">
    <!-- ==== css dependencies start ==== -->

<body>
    <!-- Scroll To Top Start-->
    <button class="scrollToTop d-none d-md-flex d-center" aria-label="scroll Bar Button">
        <i class="mat-icon fas fa-angle-double-up"></i>
    </button>
    <!-- Scroll To Top End -->

    <!-- Start Custom Cursor -->
    <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div>
    <!-- End Custom Cursor -->
    <!-- start preloader -->
    <div id="preloader" class="pre-item d-center">
        <div class="kinetic"></div>
    </div>
    <!-- end preloader -->

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 mt-md-15 mt-xl-20">
                    <div class="coming_soon__countdwon text-center">
                        <span class="display-1 fw-bolder s2-color mb-20">Coming Soon</span>
                        <div class="coming_soon__count d-flex align-items-center justify-content-center">

                                <div

                                    </div>

                                    <div class="countdown-content-item">

                                    </div>

                                    <div class="countdown-content-item">

                                    </div>

                                    <div class="countdown-content-item">
                                        <h2 class="display-2 fw-bolder s2-color" id="minutes">00</h2>

                                </div>
                            </div> -->

                            <div class="d-none">
                                <span class="number months"></span>
                                <span class="number days"></span>
                                <span class="number hours"></span>
                                <span class="number minutes"></span>
                                <span class="number seconds"></span>
                            </div>
                            <div
                                class="coming-soon__countdown custom_countdown d-flex align-items-center justify-content-center flex-wrap  gap-6 gap-md-12 gap-lg-14">
                                <div class="month_area timer">
                                    <span
                                        class="coming-soon__number d-flex align-items-center gap-2 gap-md-3 mb-6 mb-md-8">
                                        <span
                                            class="monthsV1 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                        <span
                                            class="monthsV2 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                    </span>
                                    <h3 class="coming-soon__title">Months</h3>
                                </div>

                                <div class="days_area timer">
                                    <span
                                        class="coming-soon__number d-flex align-items-center gap-2 gap-md-3 mb-6 mb-md-8">
                                        <span
                                            class="daysV1 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                        <span
                                            class="daysV2 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                    </span>
                                    <h3 class="coming-soon__title">Days</h3>

                                <div class="minutes_area timer">
                                    <span
                                        class="coming-soon__number d-flex align-items-center gap-2 gap-md-3 mb-6 mb-md-8">
                                        <span
                                            class="minutesV1 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                        <span
                                            class="minutesV2 s2-color p-4 p-md-5 border-s4 rounded-5 p2-bg display-2 fw-bolder"></span>
                                    </span>
                                    <h3 class="coming-soon__title">Minutes</h3>
                                </div>
                                <div class="seconds_area">
                                    <span
                                        class="coming-soon__number d-flex align-items-center gap-2 gap-md-3 mb-6 mb-md-8">

                                    <h3 class="coming-soon__title">Seconds</h3>
                                </div>

                        </div>
                    </div>
                </div>
